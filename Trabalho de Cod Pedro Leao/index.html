<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Carros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚗 Minha Garagem Virtual</h1>
    <p>Cadastre e gerencie seus carros de forma simples e prática!</p>
  </header>

  <main>
    <section class="formulario">
      <h2>➕ Adicionar Novo Carro</h2>
      <form id="form-carro">
        <input type="text" id="modelo" placeholder="Modelo do carro" required />
        <input type="text" id="marca" placeholder="Marca" required />
        <input type="text" id="categoria" placeholder="Categoria (SUV, Sedan...)" required />
        <button type="submit">Cadastrar Carro</button>
      </form>
    </section>

    <section class="busca">
      <h2>🔍 Procurar na Garagem</h2>
      <input type="text" id="input-busca" placeholder="Busque por modelo ou categoria..." />
    </section>

    <section class="lista">
      <h2>📋 Meus Carros Cadastrados</h2>
      <ul id="lista-carros"></ul>
    </section>
  </main>

  <footer>
    <p>Feito com ❤️ por [Seu Nome]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
